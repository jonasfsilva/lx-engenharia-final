<header class="fixed inset-x-0 top-0 z-40 py-4 bg-white sm:py-2">
  <div class="px-4 mx-auto sm:px-6 lg:px-4 max-w-7xl">
    <div class="flex items-center justify-between h-16 lg:h-[72px]">

      <!-- Logo -->
      <div class="flex items-center flex-shrink-0 ml-0">
        <a href="#" title="" class="inline-flex">
          <img class="w-auto h-16" src="../assets/images/logo-eng.png" alt="Logo" />
        </a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden lg:flex lg:items-center lg:ml-16 xl:ml-14 lg:space-x-5">

          class="text-sm font-medium text-gray-900 transition-all duration-200 rounded hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">
          {{ item.title }}
        </a>
      </div>

        <button type="submit">
          <a [href]="item.call_to_action_link" target="_blank" title="Whatsapp"
            class="hidden md:block inline-flex pulse items-center justify-center w-auto px-6 py-4 text-sm font-bold tracking-widest text-white uppercase rounded-xl transition-all duration-200 bg-orange-600 border border-transparent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-white hover:bg-gray-700">
            FALAR COM ENGENHEIRO</a>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMenu()" type="button"
        class="p-2 -m-2 text-gray-900 transition-all duration-200 md:hidden hover:text-gray-700">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="lg:hidden" *ngIf="showMenu" [class.block]="showMenu">
      <nav class="flex flex-col mt-4 space-y-2">
        <a *ngFor="let item of header" [href]="item.link"
          class="px-4 py-2 text-sm font-medium text-gray-900 bg-gray-100 rounded-md hover:bg-gray-200">
          {{ item.title }}
        </a>
      </nav>
    </div>
  </div>
</header>

<section class="py-10 bg-white sm:py-16 lg:py-24">
  <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
    <div class="max-w-2xl mx-auto text-center">
      <h2
        class="text-3xl font-bold leading-tight text-black sm:text-4xl lg:text-5xl">
        Blog
      </h2>
      <p class="max-w-xl mx-auto mt-4 text-base leading-relaxed text-gray-600">
        Confira nossas Dicas e companhe as Redes Sociais
      </p>
    </div>

    <div
      class="grid grid-cols-1 gap-6 px-8 mt-12 sm:mt-16 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 sm:px-0">
      <div
        *ngFor="let post of posts"
        class="flex flex-col overflow-hidden transition-all duration-200 transform bg-white border border-gray-100 shadow group rounded-xl hover:shadow-lg hover:-translate-y-1">
        <a
          [routerLink]="['/postagem', post.slug]"
          title=""
          class="flex shrink-0 aspect-w-4 aspect-h-3">
          <img
            class="object-cover w-full h-full transition-all duration-200 transform group-hover:scale-110"
            [src]="post.image"
            alt="" />
        </a>
        <div class="flex-1 px-4 py-5 sm:p-6">
          <a [routerLink]="['/postagem', post.slug]" title="" class="">
            <p class="text-lg font-bold text-gray-900">{{ post.title }}</p>
            <p
              class="mt-3 text-sm font-normal leading-6 text-gray-500 line-clamp-3">
              {{ post.content | cleanHtml }}.
            </p>
          </a>
        </div>
        <div class="px-4 py-5 mt-auto border-t border-gray-100 sm:px-6">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
              <p class="text-sm font-medium text-blue-950">
                <a [routerLink]="['/postagem', post.slug]" title="" class="">
                  Saiba mais
                </a>
              </p>
            </div>

            <a
              [routerLink]="['/postagem', post.slug]"
              title=""
              class=""
              role="button">
              <svg
                class="w-5 h-5 text-gray-300 transition-all duration-200 group-hover:text-gray-900"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="17" y1="7" x2="7" y2="17"></line>
                <polyline points="8 7 17 7 17 16"></polyline>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
